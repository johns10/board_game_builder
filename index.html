<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Adventure Board Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Space Adventure Board Game</h1>
    
    <div id="game-container">
        <div id="game-board">
            <canvas id="gameCanvas"></canvas>
        </div>
        
        <div id="controls">
        <div id="setup-controls" class="control-section">
            <div class="player-counter">
                <label>Human Players:</label>
                <div class="counter-controls">
                    <button class="counter-btn" id="human-minus">-</button>
                    <span id="human-count">1</span>
                    <button class="counter-btn" id="human-plus">+</button>
                </div>
            </div>
            <div class="player-counter">
                <label>Computer Players:</label>
                <div class="counter-controls">
                    <button class="counter-btn" id="computer-minus">-</button>
                    <span id="computer-count">1</span>
                    <button class="counter-btn" id="computer-plus">+</button>
                </div>
            </div>
            <button id="start-button" class="primary-button">Start Game</button>
        </div>

        <div id="game-controls" class="control-section">
            <div id="status-message"></div>
            <div id="dice-container">
                <div id="dice">
                    <div class="dice-face" data-value="1">
                        <div class="dot center"></div>
                        <div class="dot top-left"></div>
                        <div class="dot top-right"></div>
                        <div class="dot bottom-left"></div>
                        <div class="dot bottom-right"></div>
                        <div class="dot center-left"></div>
                        <div class="dot center-right"></div>
                    </div>
                </div>
                <button id="roll-button" disabled>Roll Dice</button>
            </div>
            <div id="players-container"></div>
        </div>
    </div>
    </div>

    <script src="src/gameConfig.js"></script>
    <script src="src/shopConfig.js"></script>
    <script src="src/moneyManager.js"></script>
    <script src="src/boardRenderer.js"></script>
    <script src="src/shop.js"></script>
    <script src="src/inventoryManager.js"></script>
    <script src="src/giftContext.js"></script>
    <script src="src/main.js"></script>
</body>
</html>
